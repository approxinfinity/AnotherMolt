<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AnotherThread</title>

    <!-- iOS Safari PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AnotherThread">

    <!-- Theme color for browser UI -->
    <meta name="theme-color" content="#1A1A2E">

    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">

    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body style="text-align: center; align-content: center">
<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 50 50" role="presentation">
    <circle cx="25" cy="25" r="20" stroke="#ccc" stroke-width="4" fill="none"/>
    <circle cx="25" cy="25" r="20" stroke="#333" stroke-width="4" fill="none" stroke-linecap="round"
            stroke-dasharray="90 125">
        <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s"
                          repeatCount="indefinite"/>
    </circle>
</svg>
<!-- Override fetch to always include credentials (cookies) -->
<!-- This is needed because Ktor's WASM client doesn't set credentials: 'include' by default -->
<script type="application/javascript">
(function() {
    const originalFetch = window.fetch;
    window.fetch = function(url, options) {
        options = options || {};
        // Always include credentials (cookies) for same-origin and cross-origin requests
        options.credentials = options.credentials || 'include';
        return originalFetch.call(this, url, options);
    };
})();
</script>
<script type="application/javascript" src="config.js"></script>
<script type="application/javascript" src="composeApp.js"></script>
</body>
</html>
